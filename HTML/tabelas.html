<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table border="3px">
        <thead>
            <tr>
                <th colspan="2" bgcolor="000fFFF", color>2 itens</th>
                <th colspan="1" bgcolor="FFFF00">1 item</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row" bgcolor="#d6ecd4">AAAA</th>
                <td>BBBB</td>
                <td>CCCC</td>
            </tr>
            <tr>
                <th scope="row" bgcolor="#d6ecd4">XXXX</th>
                <td>YYYY</td>
                <td>ZZZZ</td>
            </tr>
            <tr>
                <th scope="row" bgcolor="#d6ecd4">1111</th>
                <td>2222</td>
                <td>3333</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
