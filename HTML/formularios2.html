<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p>
        <label for="nome">Nome</label>
        <input type="text" name="fnome" id="fnome">
        </p>

        <p>
            <label for="sexo">Sexo:
                <input type="radio" name="fsexo" value="masculino"> <label for="masculino">Masculino</label>
                <input type="radio" name="fsexo" value="feminino">  <label for="feminino">Feminino</label>
            </label>
        </p>
        
        <p>
            <label for="pais">
                País: 
                <select name="fpais" id="pais">
                    <option value="">Selecione uma opção</option>
                    <option value="brasil">Brasil</option>
                    <option value="argentina">Argentina</option>
                    <option value="chile">Chile</option>
                    <option value="mexico">México</option>
                    <option value="canada">Canadá</option>
                    <option value="eua">Estados Unidos</option>
                    <option value="india">Índia</option>
                    <option value="malasia">Malásia</option>
                    <option value="china">China</option>
                    <option value="japao">Japão</option>
                    <option value="russia">Rússia</option>
                </select>
            </label>
        </p>

        <p>
            <label for="mensagem">Mensagem:</label><br>
            <textarea name="fmsg" id="fmsg" cols="30" rows="10"></textarea>
        </p>
        
        <p>
            <label for="inscrever-se">
                <input type="checkbox"> Inscrever-se? 
            </label>
        </p>

        <p>
            <button>Enviar</button>
        </p>
    </form>
</body>
</html>
