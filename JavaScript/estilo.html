<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos</title>
</head>
<body>
    <!-- <button id="mudarCorBotao">Bot√£o</button> -->
    <p id="paragrafo">Mudar a cor</p>
    <button id="mudarEstiloBotao">Mudar</button>

    <script>
        /* document.getElementById("mudarCorBotao").addEventListener('click', function(){
            document.body.style.backgroundColor = 'blue'
        }) */

        document.getElementById("mudarEstiloBotao").addEventListener('click', ()=>{
            const texto = document.getElementById('paragrafo')
            document.body.style.backgroundColor = 'black'

            texto.style.color = 'yellow'
            texto.style.fontSize = '50px'
            texto.style.fontWeight = 'bold'
            texto.style.fontFamily = 'Arial, sans-serif'
        })
    </script>
</body>
</html>
